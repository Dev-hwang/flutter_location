name: fl_location_web
description: The web implementation of the fl_location plugin.
homepage: https://github.com/Dev-hwang/flutter_location/tree/master/fl_location_web
version: 4.2.0

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  fl_location_platform_interface: ^5.1.0
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlLocationWeb
        fileName: fl_location_web.dart
