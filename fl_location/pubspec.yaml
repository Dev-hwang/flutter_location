name: fl_location
description: A plugin that can access the location services of each platform and collect device location data.
homepage: https://github.com/Dev-hwang/flutter_location/fl_location
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  fl_location_platform_interface: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.pravera.fl_location
        pluginClass: FlLocationPlugin
      ios:
        pluginClass: FlLocationPlugin
      web:
        default_package: fl_location_web
